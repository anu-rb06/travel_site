<!DOCTYPE html>
<html>
<head>
    <title>Travel Website</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">

    <a class="navbar-brand" href="/">TravelSite</a>

    <div>

      <a class="nav-link d-inline text-white" href="/">Home</a>
      <a class="nav-link d-inline text-white" href="/destinations">Destinations</a>
      <a class="nav-link d-inline text-white" href="/packages">Packages</a>

      {% if session.get("user_id") %}
        <span class="text-white me-2">Hi {{ session["user_name"] }}</span>
        <a class="nav-link d-inline text-white" href="/user_logout">Logout</a>
      {% else %}
        <a class="nav-link d-inline text-white" href="/login">Login</a>
        <a class="nav-link d-inline text-white" href="/register">Register</a>
      {% endif %}

      <a class="nav-link d-inline text-white" href="/admin">Admin</a>

    </div>

  </div>
</nav>

<div class="container mt-4">
{% block content %}{% endblock %}
</div>

<footer class="bg-primary text-white text-center p-3 mt-5">

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
