{% extends "base.html" %}
{% block content %}

<h2>Travel Packages</h2>

<form method="GET" action="/packages">
    <input type="text" name="search" placeholder="Search packages...">
    <button type="submit">Search</button>
</form>

<br>

<ul>
{% for p in packages %}
<li>

{% if p[4] %}
<img src="/static/uploads/{{ p[4] }}">
{% endif %}

<h3>{{ p[1] }}</h3>
<p>{{ p[3] }}</p>
<p class="price">$ {{ p[2] }}</p>

<a class="button" href="/book/{{ p[0] }}">Book Now</a>

</li>
{% endfor %}
</ul>

{% endblock %}
