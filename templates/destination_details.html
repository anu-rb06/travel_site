{% extends "base.html" %}
{% block content %}

<div class="text-center">

<h2 class="mb-3">{{ dest[1] }}</h2>

{% if images %}
<img src="/static/uploads/{{ images[0][0] }}"
     class="main-destination-img">
{% endif %}
</div>

<!-- DESCRIPTION CARD -->
<div class="description-box mt-4">
<h5>About {{ dest[1] }}</h5>
<p>{{ dest[2] }}</p>
</div>

<hr>

<!-- GALLERY -->
<h4>Gallery</h4>

<div class="row">
{% for img in images %}
<div class="col-md-4">
<img src="/static/uploads/{{ img[0] }}" class="gallery-img">
</div>
{% endfor %}
</div>


<!-- PACKAGES -->
<h4 class="mt-4">Available Packages</h4>

<div class="row">

{% for p in packages %}

<div class="col-md-4">

<div class="card package-card">

<div class="card-body">
<h5>{{ p[1] }}</h5>
<p>Price: ${{ p[2] }}</p>

<a href="/book/{{ p[0] }}" class="btn btn-primary">
Book Now
</a>
</div>

</div>

</div>

{% endfor %}

</div>

{% endblock %}
